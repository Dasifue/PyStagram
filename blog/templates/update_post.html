{% extends "base.html" %}
{% block content %}
  <h2>Редактировать пост</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <a href="{% url 'blog:post_details' post_pk=post.id %}">Назад к посту</a>
{% endblock %}
