{% extends "base.html" %}
{% load static %}

{% block content %}

{% for post in posts %}

<div class="col-md-6 col-lg-3">
  <div class="card">
    <!-- Photo -->
    {%if post.image %}
    <a href="{% url 'blog:post_details' pk=post.pk %}">
    <div class="img-responsive img-responsive-21x9 card-img-top" style="background-image: url('{{post.image.url}}')"></div>
    </a>
    <!-- <img src="{{post.image.url}}" alt=""> -->
    {% endif %}
    <div class="card-body">
      <h3 class="card-title"><a href="{% url 'blog:post_details' pk=post.pk %}">{{post.title}}</a></h3>
      <p class="text-muted">{{post.short_content}}</p>
      {{post.published}}
      {{post.updated}}
      {{post.owner}}
    </div>
  </div>
</div>

<br>
{% endfor %}
{% endblock %}
